<html lang="pt-br">
  <head>
    <link
      rel="shortcut icon"
      href="../assets/icon/favicon.ico"

    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="../assets/icon/logo aus.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/dashboards.css">
    <script src="../js/funcoes.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="janela">
      <div class="header-left">
        <h1>YouWill</h1>

        <div class="hello">
          <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
        </div>

        <div class="btn-nav-white">
          <a href="./cidades.html">
            <h3>Cidades</h3>
          </a>
        </div>

        <div class="btn-nav">
          <h3>Votação</h3>
        </div>

        <div class="btn-nav-white">
          <a href="./comentarios.html">
            <h3>Dicas e Comentários</h3>
          </a>
        </div>

        <div class="btn-logout" onclick="limparSessao()">
          <h3>Sair</h3>
        </div>
      </div>

      <div class="dash_votacao">
        <div id="div_capital" class="grafico_capital">
          Você sabe qual é a capital da Australia? <br />
          <div class="btn_capital">
            <button class="classe_btn" onclick="btn_capital()">Sydney</button>
            <button class="classe_btn" onclick="btn_capital()">Brisbane</button>
            <button class="classe_btn" onclick="btn_capital()">Canberra</button>
          </div>
        </div>

        <div id="div_rota" class="grafico_rota">
          Qual foi a sua rota preferida? <br />
            <div class="btn_rota">
              <button class="classe_btn" onclick="btn_rota()">Sydney</button>
              <button class="classe_btn"onclick="btn_rota()">Brisbane</button>
              <button class="classe_btn" onclick="btn_rota()">Canberra</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>

  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
  
  var votacao_capital = localStorage.getItem('@voto_capital')
  var votacao_rota = localStorage.getItem('@voto_rota')

  if(votacao_capital === 'true'){
    div_capital.innerHTML = "<div style='font-size: 72px ;color: green;' >Obrigado pelo seu voto!<br> Canberra é a capital </div>" 
  }
  if(votacao_rota === 'true'){
  div_rota.innerHTML = "<div style='font-size: 72px ;color: green;' >Obrigado pelo seu voto! </div>" 
  }

  function btn_capital(){
    div_capital.innerHTML = "<div style='font-size: 72px ;color: green;' >Obrigado pelo seu voto!<br> Canberra é a capital </div>" 
    localStorage.setItem('@voto_capital','true')
    }

  function btn_rota(){
    div_rota.innerHTML = "<div style='font-size: 72px ;color: green;' >Obrigado pelo seu voto! </div>" 
    localStorage.setItem('@voto_rota','true')
  }
</script>
